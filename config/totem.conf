CONFIG_ZMK_USB_LOGGING=n

# Power Management Configuration
# sleep in 30 seconds
CONFIG_ZMK_IDLE_TIMEOUT=30000
# enable deep sleep
CONFIG_ZMK_SLEEP=y
# deep sleep in 15 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_BOOT=y
# Enables a combination of settings that are planned to be default in future
# versions of ZMK to improve connection stability.
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n
CONFIG_ZMK_POINTING=y
